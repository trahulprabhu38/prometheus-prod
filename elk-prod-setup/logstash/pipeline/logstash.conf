input {
  beats {
    port => 5044
  }

  # Accept logs over TCP (useful for Docker log driver)
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  # Add timestamp processing
  if [message] {
    mutate {
      add_field => { "received_at" => "%{@timestamp}" }
    }
  }

  # Parse Docker container logs
  if [container][name] {
    mutate {
      add_field => { "container_name" => "%{[container][name]}" }
    }
  }

  # Parse JSON logs from MERN backend (winston format)
  if [message] =~ /^\{/ {
    json {
      source => "message"
      target => "app"
      skip_on_invalid_json => true
    }

    # Promote log level and type for easier dashboard filtering
    if [app][level] {
      mutate {
        add_field => { "log_level" => "%{[app][level]}" }
      }
    }
    if [app][type] {
      mutate {
        add_field => { "log_type" => "%{[app][type]}" }
      }
    }
    if [app][service] {
      mutate {
        add_field => { "service_name" => "%{[app][service]}" }
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }
}
